<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/}">Back</a>
<form th:action="@{/user/update}" method="post" th:object="${edit}">
    <input type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>Fist Name</td>
            <td><input type="text" th:field="*{firstname}"></td>
            <td th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" th:field="*{lastname}"></td>
            <td th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></td>

        </tr>
        <tr>
            <td>Number</td>
            <td><input type="text" th:field="*{number}"></td>
            <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></td>

        </tr>
        <tr>
            <td>Age</td>
            <td><input type="text" th:field="*{age}"></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>

        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" th:field="*{email}"></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>

        </tr>
        <tr>
            <td><input type="submit" value="Edit"></td>
        </tr>
    </table>
</form>
</body>
</html>
